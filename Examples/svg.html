<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
</head>
<body>
    <h1> SVG   </h1>
        <svg width="400" height="400" style="border: 1px solid black">
            <circle cx="100"cy="100" r="50" fill="magenta"> </circle>
            <ellipse cx="180"cy="210" rx="100" ry="50" fill="blue" ></ellipse>
            <line x1="10" x2="50" y1="110" y2="150" stroke="green" stroke-width="5"/>
            <polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145"
             stroke="black" fill="transparent" stroke-width="5"/>
             <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
      stroke="green" fill="transparent" stroke-width="4"/>
        </svg>
    
</body>
</html>
